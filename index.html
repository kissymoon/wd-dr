</head>
<body>

    <div class="toolbar">
        <strong>ğŸ¨ å®æ—¶åä½œç”»æ¿</strong>
        <span id="status">è¿æ¥ä¸­...</span>
        <button onclick="clearCanvas()">æ¸…ç©ºæˆ‘çš„ç”»å¸ƒ</button>
    </div>

    <canvas id="paintCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- 2. é…ç½®ä¿¡æ¯ (è¯·åœ¨æ­¤å¤„å¡«å†™ä½ çš„ Supabase å‡­è¯) ---
        const SUPABASE_URL = 'https://xqrksvjqeqhccltazpuw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhxcmtzdmpxZXFoY2NsdGF6cHV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5ODI3NzIsImV4cCI6MjA4MTU1ODc3Mn0.LBW8fjHnpyF2TLWz_Lgwk89rdbnHS7uQT-2EMME7Ca8';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 3. åˆå§‹åŒ–ç”»å¸ƒ ---
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');

        // è®¾ç½®ç”»å¸ƒå¤§å°ä¸ºçª—å£å¤§å°
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 50; // å‡å»å·¥å…·æ é«˜åº¦
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let isDrawing = false;
        let lastPos = { x: 0, y: 0 };
        const myColor = '#' + Math.floor(Math.random()*16777215).toString(16); // éšæœºåˆ†é…ä¸€ä¸ªé¢œè‰²

        // --- 4. Supabase Realtime æ ¸å¿ƒé€»è¾‘ ---
        
        // åˆ›å»ºå¹¶è®¢é˜…é¢‘é“
        const channel = supabaseClient.channel('drawing_room', {
            config: { broadcast: { self: false } } // ä¸æ¥æ”¶è‡ªå·±å‘å‡ºçš„å¹¿æ’­
        });

        channel
            .on('broadcast', { event: 'draw' }, (payload) => {
                // æ”¶åˆ°åˆ«äººçš„åæ ‡ï¼Œç”»åœ¨è‡ªå·±çš„ç”»å¸ƒä¸Š
                const { from, to, color } = payload.payload;
                renderLine(from, to, color);
            })
            .subscribe((status) => {
                if (status === 'SUBSCRIBED') {
                    statusEl.innerText = 'ğŸŸ¢ å·²è¿æ¥ (åœ¨çº¿åä½œä¸­)';
                    statusEl.style.color = 'green';
                }
            });

        // --- 5. ç»˜å›¾é€»è¾‘ ---

        function renderLine(from, to, color) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.moveTo(from.x, from.y);
            ctx.lineTo(to.x, to.y);
            ctx.stroke();
            ctx.closePath();
        }

        function handleStart(x, y) {
            isDrawing = true;
            lastPos = { x, y };
        }

        function handleMove(x, y) {
            if (!isDrawing) return;
            const currentPos = { x, y };

            // 1. å…ˆåœ¨è‡ªå·±çš„ç”»å¸ƒä¸Šç”»
            renderLine(lastPos, currentPos, myColor);

            // 2. å°†è¿™ä¸€ç¬”å¹¿æ’­ç»™æ‰€æœ‰äºº
            channel.send({
                type: 'broadcast',
                event: 'draw',
                payload: { from: lastPos, to: currentPos, color: myColor }
            });

            lastPos = currentPos;
        }

        function handleEnd() {
            isDrawing = false;
        }

        // é¼ æ ‡äº‹ä»¶
        canvas.addEventListener('mousedown', e => handleStart(e.offsetX, e.offsetY));
        canvas.addEventListener('mousemove', e => handleMove(e.offsetX, e.offsetY));
        window.addEventListener('mouseup', handleEnd);

        // è§¦æ‘¸äº‹ä»¶ (é€‚é…æ‰‹æœº)
        canvas.addEventListener('touchstart', e => {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            handleStart(touch.clientX - rect.left, touch.clientY - rect.top);
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchmove', e => {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            handleMove(touch.clientX - rect.left, touch.clientY - rect.top);
            e.preventDefault();
        }, { passive: false });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
